<body>
  <header>
    <nav id="site-nav">

      </ul>
    </nav>
    <h1>Contact</h1>
  </header>

  <main>
    <p >Vul het onderstaande formulier in om een bericht te sturen.</p>

    <form action="" name="contact" method="POST" data-netlify="true">
      <label for="name">Naam:</label><br>
      <input type="text" id="name" name="name" /><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" /><br><br>

      <label for="message">Bericht:</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>

      <button type="submit">Verstuur</button>
    </form>

  </main>

  <footer>
    <p>Een pagina footer</p>
  </footer>

</body>

</html>
